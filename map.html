<script>
	var a = document.querySelectorAll('.map div');
	var b = document.querySelector('.map-list');
	var c = document.querySelector('.map-bai');
	for(var i=0;i<a.length;i++){
		a[i].onclick=function(){
			b.style.display='block';
			c.style.display='block';
		}
	}

	var aa = document.querySelectorAll('.mapp');
	var dd = document.querySelectorAll('.ditu');
	for(var i=0;i<aa.length;i++){
		aa[i].index = i;
		aa[i].onclick=function(){
			for(var j=0;j<dd.length;j++){
				dd[j].style.display = 'none';
			}
			dd[this.index].style.display="block";
		}
	}

	 var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'cube',
        grabCursor: true,
        cube: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94
        }
    });

</script>
