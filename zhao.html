<script>
    var s = document.querySelector('.r-under .smile');
    var w = document.querySelector('.smile-wall');
    var sw = document.querySelector('.smile-wall .close');
    s.onclick=function(){
    	w.style.display='block';
    }
    sw.onclick=function(){
    	w.style.display='none';
    }

    var v = document.querySelector('.view');
    var un = document.querySelector('.p-left .under-b');
    var err = document.querySelector('.view .no');
    un.onclick=function(){
    	v.style.display='block';
    }
    err.onclick=function(){
    	v.style.display='none';
    }

   	// var n = 0;
    var ua = document.querySelector('.p-left .under-a');
    ua.onclick=function(){
        if(this.style.backgroundPosition=='155px -95px'){
            this.style.backgroundPosition='155px 15px';
            // n=1;
        }else{
            this.style.backgroundPosition='155px -95px';
            // n=0;
        }
    }
